<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>list</title>
    <link href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/bootstrap.dz.min.css" rel="stylesheet">
    <link href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">
    <script src="http://static.tcy365.com/cdn/component/area/2.0.0/area.min.js"></script>
    <link rel="stylesheet" href="/asset/css/areaTree.min.css"/>
</head>
<body>

<div id="app">
    <div class="container">
        <div class="col-sm-4">
            <div class="panel panel-default" style="height:300px;">
                <textarea cols="30" rows="10" v-model="areaToAdd" style="width:100%;height:100%;border:none;"></textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default" style="height:300px;overflow-y:scroll;">
                <area-tree ref="areaTree">

                </area-tree>
            </div>
        </div>
        <div class="col-sm-4 well" style="height:300px;">
            {{result}}
        </div>
    </div>


    <div class="text-center mt20">
        <button type="button" class="btn btn-primary" @click="setChecked">设置选中地区</button>
        <button type="button" class="btn btn-warning" @click="getChecked">获取选中地区</button>
    </div>
</div>


<script src="http://static.tcy365.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="http://static.tcy365.com/cdn/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/asset/js/areaTree.bundle.js"></script>
</body>
</html>
